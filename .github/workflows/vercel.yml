name: Deploy to vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: 'yarn'

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          key: yarn-cache

      - name: 'Install dependencies'
        run: yarn install --immutable

      - name: 'Build'
        run: |
          rm -rf .next
          yarn build:en
          rm -rf .next/cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Deploy'
        run: yarn vercel -f --confirm --prod -t $NOW_TOKEN
        env:
          NOW_TOKEN: ${{ secrets.NOW_TOKEN }}

      - name: 'Build'
        run: |
          rm -rf .next
          yarn build:cn
          rm -rf .next/cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Deploy CN'
        run: |
          echo "{\"projectId\":\"${CN_PROJECT_ID}\",\"orgId\":\"${CN_ORG_ID}\"}" > .vercel/project.json
          npx vercel --confirm -f --prod -t $NOW_TOKEN
        env:
          NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
          CN_ORG_ID: ${{ secrets.CN_ORG_ID }}
          CN_PROJECT_ID: ${{ secrets.CN_PROJECT_ID }}
